<!DOCTYPE HTML>
<html lang="ru-RU">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" media="all" />
    </head>
    
    <body>
        <div id="wrapper">
            <ul id="feed">
                <li style="border:none;"><img src="/static/img/loader.gif" /></li>
            </ul>
        </div>
        
        <script type="script/template" id="tweet-template">
            <a href="javascript:;" class="user-link"><img src="<%= model.user.profile_image_url %>" /></a>
            <div class="data">
                <p class="username"><%= model.user.name %></p>
                <p><%= model.text %></p>
                <p class="small">posted via <%= model.source %></p>
            </div>
            <div style="clear:both"></div>
        </script>
        
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.1/coffee-script.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script type="text/javascript" src="/static/vendor/kompot.js"></script>
        <script type="text/coffeescript" src="/static/coffee/main.coffee"></script>
    </body>
</html>
